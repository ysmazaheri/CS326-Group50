<!-- Home page for selecting where one would like the food delivered from -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../css-styles/styles-home.css">
    <link rel="stylesheet" href="../css-styles/styles-universal.css">
    <!-- JavaScript Files -->
    <script type="module" src="../js-script/script-home.js" defer></script>
    <script type="module" src="../js-script/script-universal.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    
</head>
<body>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Topbar -->

    <div class="topbar">

        <i id="sidebar-toggle" class="fa fa-bars" style="font-size:40px;color:#FFFFFF"></i>

        <div class="token-container">
            Token Balance: <span class="token-balance">5</span>
        </div>
    </div>

    <div class="sidebar-plus-main">

        <!-- Sidebar -->

        <div class="sidebar">

            <div class="site-nav-bar-links">

                <!-- Links to different pages -->

                <a href="home.html"><div class="site-nav-bar-link">Homepage</div></a>
                <a href="menus.html"><div class="site-nav-bar-link">Menus</div></a>
                <a href="deliver.html"><div class="site-nav-bar-link">Deliver</div></a>
                <a href="signin.html"><div class="site-nav-bar-link">Sign in / Sign up</div></a>

            </div>

        </div>

        <div class="main">

            <div id="location-selection">

                <div id="search-bar-plus-map">

                    <div id="search-bar">
                        <input type="text" id="search-bar-text" placeholder="Find Pick-Up Location"/>
                        <button id="nextBtn">Next</button>
                    </div>

                    <div id="map">
                    </div>
                
                </div>

                <div id="dining-hall-selection">
                    <ul id="location-list">
                        <li class="location">Franklin Dining Commons</li>
                        <li class="location">Worcester Dining Commons</li>
                        <li class="location">Berkshire Dining Commons</li>
                        <li class="location">Hampshire Dining Commons</li>
                    </ul>
                </div>

            </div>

        </div>

    </div>
    
    <footer>
        <!-- Footer content like copyright, links to privacy policy, etc. -->
    </footer>
</body>
</html>
