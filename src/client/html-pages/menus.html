<!-- Page for browsing all menus of the dining halls -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../css-styles/styles-menus.css">
    <link rel="stylesheet" href="../css-styles/styles-universal.css">
    <!-- JavaScript Files -->
    <script type="module" src="../js-script/script-menus.js" defer></script>
    <script type="module" src="../js-script/script-universal.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
     
</head>
<body>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="topbar">

        <i id="sidebar-toggle" class="fa fa-bars" style="font-size:40px;color:#FFFFFF"></i>

        <div class="token-container">
            Token Balance: <span class="token-balance">5</span>
        </div>
    </div>

    <div class="sidebar-plus-main">

        <!-- Sidebar -->

        <div class="sidebar">

            <div class="site-nav-bar-links">

                <!-- Links to different pages -->

                <a href="home.html"><div class="site-nav-bar-link">Homepage</div></a>
                <a href="menus.html"><div class="site-nav-bar-link">Menus</div></a>
                <a href="deliver.html"><div class="site-nav-bar-link">Deliver</div></a>
                <a href="signin.html"><div class="site-nav-bar-link">Sign in / Sign up</div></a>

            </div>

        </div>

        <div class="main">
            <div id="menu-wrapper">
                <div id="dining-hall-container">
                    <div id="franklin" class="dining-hall">
                        <input type="button" id="franklin-button" class="dining-hall-button" value="Franklin Dining Commons">
                    </div>
                    <div id="worcester" class="dining-hall">
                        <input type="button" id="worcester-button" class="dining-hall-button" value="Worcester Dining Commons">
                    </div>
                    <div id="berkshire" class="dining-hall">
                        <input type="button" id="berkshire-button" class="dining-hall-button" value="Berkshire Dining Commons">
                    </div>
                    <div id="hampshire" class="dining-hall">
                        <input type="button" id="hampshire-button" class="dining-hall-button" value="Hampshire Dining Commons">
                    </div>
                </div>
                <div id="meal-container">
                    <div id="breakfast" class="meal">
                        <input type="button" id="breakfast-button" class="meal-button" value="Breakfast">
                    </div>
                    <div id="lunch" class="meal">
                        <input type="button" id="lunch-button" class="meal-button" value="Lunch">
                    </div>
                    <div id="dinner" class="meal">
                        <input type="button" id="dinner-button" class="meal-button" value="Dinner">
                    </div>
                    <div id="late-night" class="meal">
                        <input type="button" id="late-night-button" class="meal-button" value="Late Night">
                    </div>
                </div>
                <div id="search-bar-container">
                    <input type="text" id="search-bar" placeholder="Enter Food Item (or click below)"/>
                </div>

                <div class="dining-hall-title"></div>
                <div class="meal-title"></div>

                <div id="menu">


                    <!--These lists will be procedurally generated as we fetch from the database-->
                    <div class="food-type-container"> 
                        <div class="food-type">
                            Entree (test)
                        </div>
                        <ul class="food-option-list">
                            <li class="food-option">
                                <input type="button" class="food-button" value="Pizza (test)">
                            </li>
                            <li class="food-option">
                                <input type="button" class="food-button" value="Burger (test)">
                            </li>
                            <li class="food-option">
                                <input type="button" class="food-button" value="Fries (test)">
                            </li>
                            <li class="food-option">
                                <input type="button" class="food-button" value="Fries 2 (test)">
                            </li>
                            <li class="food-option">
                                <input type="button" class="food-button" value="Fries 3 (test)">
                            </li>
                        </ul>
                    </div>


                    <div class="food-type-container"> 
                        <div class="food-type">
                            Snacks (test)
                        </div>
                        <ul class="food-option-list">
                            <li class="food-option">
                                <input type="button" class="food-button" value="Pizza (test)">
                            </li>
                            <li class="food-option">
                                <input type="button" class="food-button" value="Burger (test)">
                            </li>
                            <li class="food-option">
                                <input type="button" class="food-button" value="Fries (test)">
                            </li>
                            <li class="food-option">
                                <input type="button" class="food-button" value="Fries 2 (test)">
                            </li>
                            <li class="food-option">
                                <input type="button" class="food-button" value="Pizza (test)">
                            </li>
                            <li class="food-option">
                                <input type="button" class="food-button" value="Burger (test)">
                            </li>
                            <li class="food-option">
                                <input type="button" class="food-button" value="Fries (test)">
                            </li>
                            <li class="food-option">
                                <input type="button" class="food-button" value="Fries 2 (test)">
                            </li>
                        </ul>
                    </div>



                </div>

            </div>

        </div>

    </div>

    <footer>
        <!-- Footer content like copyright, links to privacy policy, etc. -->
    </footer>
</body>
</html>
