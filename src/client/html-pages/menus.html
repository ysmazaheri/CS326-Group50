<!-- Page for browsing all menus of the dining halls -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../css-styles/styles-menus.css">
    <link rel="stylesheet" href="../css-styles/styles-universal.css">
    <!-- JavaScript Files -->
    <script type="module" src="../js-script/script-menus.js" defer></script>
    <script type="module" src="../js-script/script-universal.js" defer></script>
    <script type="module" src="../js-script/script-menu-management.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>

</head>
<body>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="topbar">

        <i id="sidebar-toggle" class="fa fa-bars"></i>

        <div class="token-container">
            Token Balance: <span class="token-balance">5</span>
        </div>
    </div>

    <div class="sidebar-plus-main">

        <!-- Sidebar -->

        <div class="sidebar">

            <div class="site-nav-bar-links">

                <!-- Links to different pages -->

                <a href="home.html"><div class="site-nav-bar-link">Homepage</div></a>
                <a href="menus.html"><div class="site-nav-bar-link">Menus</div></a>
                <a href="deliver.html"><div class="site-nav-bar-link">Deliver</div></a>
                <a href="signin.html"><div class="site-nav-bar-link">Sign in / Sign up</div></a>

            </div>

        </div>

        <div class="main">
            <div id="menu-wrapper">
                <div id="dining-hall-container">
                    <div id="franklin" class="dining-hall">
                        <button type="button" id="franklin-button" class="dining-hall-button">Franklin Dining Commons</button>
                    </div>
                    <div id="worcester" class="dining-hall">
                        <button type="button" id="worcester-button" class="dining-hall-button">Worcester Dining Commons</button>
                    </div>
                    <div id="berkshire" class="dining-hall">
                        <button type="button" id="berkshire-button" class="dining-hall-button">Berkshire Dining Commons</button>
                    </div>
                    <div id="hampshire" class="dining-hall">
                        <button type="button" id="hampshire-button" class="dining-hall-button">Hampshire Dining Commons</button>
                    </div>
                </div>
                <div id="meal-container">
                    <div id="breakfast" class="meal">
                        <button type="button" id="breakfast-button" class="meal-button">Breakfast</button>
                    </div>
                    <div id="lunch" class="meal">
                        <button type="button" id="lunch-button" class="meal-button">Lunch</button>
                    </div>
                    <div id="dinner" class="meal">
                        <button type="button" id="dinner-button" class="meal-button">Dinner</button>
                    </div>
                    <div id="late-night" class="meal">
                        <button type="button" id="late-night-button" class="meal-button">Late Night</button>
                    </div>
                </div>
                <div id="search-bar-container">
                    <input type="text" id="search-bar" placeholder="Enter Food Item">
                    <button id="refresh-button">
                        Refresh Menus
                    </button>
                </div>

                <div class="dining-hall-title"></div>
                <div class="meal-title"></div>

                <div id="menu">
                    <!--Menus are procedurally generated-->

                </div>

            </div>

        </div>

    </div>

    <footer>
        <!-- Footer content like copyright, links to privacy policy, etc. -->
    </footer>
</body>
</html>
