<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../css-styles/styles-order-test.css">
    <link rel="stylesheet" href="../css-styles/styles-universal.css">
    <!-- JavaScript Files -->
    <!-- <script type="module" src="../js-script/script-order.js" defer></script> -->
    <script type="module" src="../js-script/script-universal.js" defer></script>
    
</head>
<body>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="topbar">

        <i id="sidebar-toggle" class="fa fa-bars" style="font-size:40px;color:#FFFFFF"></i>
        <button id="backBtn">Back</button>

    </div>

    <div class="sidebar-plus-main">

        <!-- Sidebar -->

        <div class="sidebar">

            <div class="site-nav-bar-links">

                <!-- Links to different pages -->

                <a href="home.html"><div class="site-nav-bar-link">Homepage</div></a>
                <a href="menus.html"><div class="site-nav-bar-link">Menus</div></a>
                <a href="deliver.html"><div class="site-nav-bar-link">Deliver</div></a>
                <a href="signin.html"><div class="site-nav-bar-link">Sign in / Sign up</div></a>

            </div>

        </div>

        <div class="main">

            <div id="page-container">
        
                <div id="form-container">

                    <div id="checkout-title">

                        Checkout

                    </div>

                    <div id="contact-information-form">

                        <form class="form-area">

                            Contact Information

                            <div class="input-title">
                                E-Mail
                            </div>
                            <input class="input-field" type="text" placeholder="Enter your email" />
                            
                            <div class="input-title">
                                Phone
                            </div>
                            <input class="input-field" type="text" placeholder="Enter your phone" />

                            <div class="input-title">
                                Full Name
                            </div>
                            <input class="input-field" type="text" placeholder="Enter your full name" />

                        </form>

                    </div>

                    <div id="location-information-form">

                        <form class="form-area">

                            Location Information Confirmation

                            <div class="input-title">
                                Pick-up
                            </div>
                            <input class="input-field" type="text" placeholder="Pick-up address" />
                            
                            <div class="input-title">
                                Delivery
                            </div>
                            <input class="input-field" type="text" placeholder="Delivery address" />

                        </form>

                    </div>

                </div>

                <div id="total-container">

                    <div id="order-preview">

                    </div>

                    <div id="tip">

                    </div>

                    <div id="total-counter">

                    </div>

                </div>

            </div>

        </div>

    </div>

    <footer>
        <!-- Footer content like copyright, links to privacy policy, etc. -->
    </footer>
</body>
</html>
