<!-- Page for creating or signing into an account -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../css-styles/styles-signin.css">
    <link rel="stylesheet" href="../css-styles/styles-universal.css">
    <!-- JavaScript Files -->
    <script type="module" src="../js-script/script-signin.js" defer></script>
    <script type="module" src="../js-script/script-universal.js" defer></script>
    
</head>
<body>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="topbar">

        <i id="sidebar-toggle" class="fa fa-bars" style="font-size:40px;color:#FFFFFF"></i>

    </div>

    <div class="sidebar-plus-main">

        <!-- Sidebar -->

        <div class="sidebar">

            <div class="site-nav-bar-links">

                <!-- Links to different pages -->

                <a href="home.html"><div class="site-nav-bar-link">Homepage</div></a>
                <a href="menus.html"><div class="site-nav-bar-link">Menus</div></a>
                <a href="deliver.html"><div class="site-nav-bar-link">Deliver</div></a>
                <a href="signin.html"><div class="site-nav-bar-link">Sign in / Sign up</div></a>

            </div>

        </div>

        <div class="main">
            <div class="container">
                <div class="forms-container">
                  <div class="signin-signup">
                    <form action="" class="sign-in-form">
                      <h2 class="title">Sign In</h2>
                      <div class="input-field">
                        <input type="text" placeholder="Username" />
                      </div>
                      <div class="input-field">
                        <input type="password" placeholder="Password" />
                      </div>
                      <input type="submit" value="Login" class="btn solid" />
                    </form>
          
                    <form action="" class="sign-up-form">
                      <h2 class="title">Sign Up</h2>
                      <div class="input-field">
                        <input type="text" placeholder="Username" />
                      </div>
                      <div class="input-field">
                        <input type="email" placeholder="Email" />
                      </div>
                      <div class="input-field">
                        <input type="password" placeholder="Password" />
                      </div>
                      <input type="submit" value="Sign Up" class="btn solid" />
                    </form>
                  </div>
                </div>
                <div class="panels-container">
          
                  <div class="panel left-panel">
                      <div class="content">
                          <h3>New here?</h3>
                          <p>Sign up for fast, safe, and efficient delivery services. Open to all UMass students and faculty.</p>
                          <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                      </div>
                  </div>
          
                  <div class="panel right-panel">
                      <div class="content">
                          <h3>Registered?</h3>
                          <p>Sign in to start ordering today!</p>
                          <button class="btn transparent" id="sign-in-btn">Sign In</button>
                      </div>
                  </div>
                </div>
              </div>
          
        </div>

    </div>

    <footer>
        <!-- Footer content like copyright, links to privacy policy, etc. -->
    </footer>
</body>
</html>
